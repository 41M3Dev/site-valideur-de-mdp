<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="container-form">
        <h1>Validateur de mot de passe</h1>
        <form action="" class="group-form">
            <div class="block-input">
                <input type="text" name="password" placeholder="Taper le mot de passe">
                <small></small>
            </div>
        </form>
        <div class="validator-criters">
            <span id="chiffre">Votre mot de passe doit avoir 1 chiffres</span>
            <span id="majuscule">Votre mot de passe doit avoir 1 lettre majuscule</span>
            <span id="minuscule">Votre mot de passe doit avoir 1 lettre minuscule</span>
            <span id="generique"> Votre mot doit comporter 6 Caractères au minimum</span>
            <span id="carac"> Votre mot doit comporter 2 Caractères spécial au minimum</span>
        </div>
    </div>
</body>

</html>
